<!DOCTYPE html>
<html>
<head>
    <title>이메일 인증</title>
</head>
<body>
    <h1>이메일 인증</h1>
    <form method="POST" id="verification-form">
        {% csrf_token %}
        
        <label for="verification_code">인증 코드:</label>
        <input type="text" name="verification_code" id="verification_code" required>
        <input type="hidden" name="random_number" id="random_number" value="{{ random_number }}">
        <input type="hidden" name="email" id="email" value="{{ email }}">
        
        <input type="submit" value="확인">
    </form>

    <p id="error-message" style="color: red;"></p>

    <script>
        document.getElementById('verification-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var userEnteredCode = document.getElementById('verification_code').value;
            var randomCode = document.getElementById('random_number').value;

            if (userEnteredCode === randomCode) {
                this.submit();
            } else {
                document.getElementById('error-message').textContent = '인증 코드가 일치하지 않습니다.';
            }
        });
    </script>
</body>
</html>
