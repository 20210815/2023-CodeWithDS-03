<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body>
    <h2>이메일 인증 코드를 입력하세요:</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="verification_code" required>
        <button type="submit">인증하기</button>
    </form>
</body>
</html>
