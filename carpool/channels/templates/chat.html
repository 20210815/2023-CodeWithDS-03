<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet" href="{% static 'chat/chat.css' %}">
    <link rel="icon" href="{% static 'favicon.png' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    
</head>

<body style = "margin:0px">

    from django.views.generic import TemplateView

    path('board/', TemplateView.as_view(template_name='board.html'), name='board'),

    <div class="header">
        <a href= "{% url 'board:board' %}">
            <span class="material-symbols-outlined" id="back">
            arrow_back_ios_new
            </span>
        </a>
        <div style="padding-right: 50px;">
            채팅방
        </div>
        <div></div>
    <!-- n -->
    </div>

    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-header">
                <h2>채팅방</h2>

                  </a>
            </div>
            <div class="chat-content">
                <div class="message">
                    <div class="profile">
                        <img src="{% static 'image/image.png' %}" width="50px" height="50px" alt="Profile">
                    </div>
                    <div class="text">
                        <p><strong>덕새:</strong> 혹시 어디계세요?</p>
                    </div>
                </div>
                 <!-- <div class="message">
                    <div class="profile">
                        <img src="img/dukxi_logo.png" width="70px" height="70px" alt="Profile">
                    </div>
                     <div class="text">
                        <p><strong>덕씨:</strong> 저 덕성여대 아마스빈 앞에 있어요!</p>
                    </div> -->
            
            </div>
            <div class="chat-input" style="margin:auto; max-width:800px;">
                <input id="messageInput" type="text" placeholder="메시지를 입력하세요">
                <button onclick="sendMessage()">전송</button>
            </div>
        </div>
    </div>
    <script>
        function sendMessage() {
            var messageInput = document.getElementById("messageInput");
            var messageText = messageInput.value;
            
            if (messageText.trim() === "") {
                return; // 빈 메시지는 전송하지 않음
            }
            
            var chatContent = document.querySelector(".chat-content");
            
            var messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            
            var profileDiv = document.createElement("div");
            profileDiv.classList.add("profile");
            var profileImg = document.createElement("img");
            profileImg.src = "img/dukxi_logo.png"; // 프로필 이미지 주소
            profileDiv.appendChild(profileImg);
            
            var textDiv = document.createElement("div");
            textDiv.classList.add("text");
            var textParagraph = document.createElement("p");
            textParagraph.innerHTML = "<strong>나:</strong> " + messageText;
            textDiv.appendChild(textParagraph);
            
            messageDiv.appendChild(profileDiv);
            messageDiv.appendChild(textDiv);
            
            chatContent.appendChild(messageDiv);
            
            messageInput.value = ""; // 메시지 입력란 초기화
            
            // 채팅 내용이 너무 많아지지 않도록 스크롤을 아래로 이동
            chatContent.scrollTop = chatContent.scrollHeight;
        }
    </script>
</body>


</html>
