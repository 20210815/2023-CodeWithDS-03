<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="chat-box">
    {% for message in messages %}
    <p>{{ message.sender.username }}: {{ message.message }} ({{ message.timestamp }})</p>
    {% endfor %}
</div>
<form id="chat-form">
    <div id="user-id" data-user-id="{{ request.user.id }}"></div>
    {% csrf_token %}
    <input type="text" id="message-input" placeholder="Type your message">
    <button type="submit" id="send-button">Send</button>
</form>

<script>
    $(document).ready(function() {
        // Get CSRF token
        var csrftoken = $('input[name=csrfmiddlewaretoken]').val();

        function fetchMessages() {
            $.ajax({
                url: "{% url 'channels:get_messages'%}",  // Change this URL to the endpoint that fetches messages
                success: function(data) {
                    $("#chat-box").html(data);
                }
            });
        }

        $("#chat-form").submit(function(e) {
            e.preventDefault();
            var message = $("#message-input").val();
            var userId = $("#user-id").data("user-id");
            $.ajax({
                method: "POST",
                url: "send_message/",
                headers: { "X-CSRFToken": csrftoken },
                data: { message: message,  user: userId },
                success: function() {
                    $("#message-input").val("");
                    fetchMessages();  // Fetch messages after sending
                }
            });
        });

        setInterval(fetchMessages, 1000);  // Fetch messages every 1 seconds
    });
</script>
</body>
</html>
