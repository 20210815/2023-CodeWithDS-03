<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판 검색 결과</title>
</head>
<body>
    <h1>게시판 검색 결과</h1>
    <ul>
        {% for board in search_results %}
        {% if board.completion == False %}
        <a href="{% url 'board:walkdetail' board.pk %}"><li>{{ board.s_title }} - {{ board.d_title }}</li></a>
        {% endif %}
        {% empty %}
        <li>검색 결과가 없습니다.</li>
        {% endfor %}
    </ul>
</body>
</html>
