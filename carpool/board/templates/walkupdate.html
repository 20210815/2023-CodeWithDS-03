<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>키워드로 장소검색하고 목록으로 표출하기</title>
</head>
<body>
<form method="POST">
        {% csrf_token %}
        출발지
        <input type="text" name="start" id="start" value="{{board.s_title}}">
        도착지
        <input type="text" name="end" id="end" value="{{board.d_title}}">
        언제?
        <input type="datetime-local" name="date" value="{{ board.date|date:'Y-m-d\TH:i' }}">
        구하는 글
        <input type="text" name="content" value="{{board.content}}">
        몇 명?
        <input type="number" name="people" min="2" value="{{board.people}}">
        현재 몇 명
        <input type="number" name="now_people" value="{{board.now_people}}" min="0" max="{{board.people}}">
        <input type="number" name="total" min="0" value="{{board.total}}">
        모두 구해짐
        {% if board.completion == True %}
        <input type="checkbox" name="completion" checked>
        {% else %}
        <input type="checkbox" name="completion">
        {% endif %}

        <input type="submit" value="수정">
      </form>
</body>
</html>
